name: Deploy DEV
on:
  push:
    branches:
      - feature/**
jobs:
  deploy-dev:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.x
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'
        architecture: 'x64'
    # You can test your matrix by printing the current Python version
    - name: Display Python version
      run: python -c "import sys; print(sys.version)"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
#    - name: Test with pytest
#      run: |
#        pytest
    - name: Install Serverless Framework
      run: |
        sudo apt-get update
        sudo curl -sL https://deb.nodesource.com/setup_12.x | sudo bash -
        sudo apt-get install -y nodejs zip
        sudo npm install -g serverless
        sudo npm install serverless-tag-resources
        sudo npm install --save serverless-python-requirements
        sudo echo "AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY }}" >> $GITHUB_ENV
        sudo echo "AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}" >> $GITHUB_ENV
        sudo echo "AWS_DEFAULT_REGION=${{ secrets.AWS_DEV_REGION }}" >> $GITHUB_ENV
        sudo apt-get update
        sudo pip install awscli
        sudo npm install
        sudo npm run build
        sudo aws s3 cp build/ s3://dev.ecommerce.com/ --recursive --include "*" --exclude "*.html" --exclude "*.json" --metadata-directive REPLACE --cache-control 'max-age=31536000'
        sudo aws s3 cp build/ s3://dev.ecommerce.com/ --recursive --exclude "*" --include "*.html" --include "*.json"
        sudo aws cloudfront create-invalidation --distribution-id EE2WLH6AF0T3D --paths "/*"      
    - name: Serverless AWS authentication
      run: sls config credentials --provider aws --key ${{ secrets.AWS_ACCESS_KEY }} --secret ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    - name: Create env file
      run: | # cp sample.env.yml env.yml
        cat > env.yml << EOF
        ${{ secrets.ENV }}
        EOF
    - name: Deploy Cloud Resources
      run: sls deploy -s dev --region ${{ secrets.AWS_DEV_REGION }}